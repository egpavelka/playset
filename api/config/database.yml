default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: playsette_development
  username: <%= Rails.application.credentials[:development][:playsette_database_user] %>
  password: <%= Rails.application.credentials[:development][:playsette_database_password] %>

test:
  <<: *default
  database: playsette_testing

production:
  <<: *default
  database: playsette_production
